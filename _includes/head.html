<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="">
{% capture titleSuffix %}{% if page.category %} â€” JaVers {{page.category}}{% endif %}{% endcapture %}
<title>{{page.title}}{{titleSuffix}}</title>
<link rel="icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@javers_org" />

<meta property="og:url" content="https://javers.org/" />
<meta property="og:title" content="{{ page.title }}{{ titleSuffix }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image  %}<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
{% else %} <meta property="og:image" content="https://javers.org/img/javers-og-image.png" />
{% endif %}

<link href="/css/octicons.css?timestamp={{ site.time | date: '%s' }}" rel="stylesheet">
